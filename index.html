<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Column Layout with Multiple Videos</title>
  <style>
    /* Reset default margins and paddings */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  height: 100vh; /* Full height of the viewport */
  overflow: hidden; /* Prevent overall scrolling, only middle column scrolls */
}

.left-column,
.right-column {
  width: 200px; /* Fixed width for left and right columns */
  height: 100vh; /* Full height */
  position: sticky;
  top: 0; /* Keeps the columns fixed as you scroll */
  background-color: #f0f0f0;
  padding: 20px;
  box-sizing: border-box;
}

.middle-column {
  flex: 1; /* Takes up the remaining space */
  overflow-y: auto; /* Enables vertical scrolling */
  background-color: #ffffff;
  padding: 20px;
  box-sizing: border-box;
}

.video-container {
  margin-bottom: 20px;
}

.video-container iframe {
 

  </style>
</head>
<body>
  <div class="container">
    <div class="left-column">
      <h2>Left Column</h2>
      <p>This column is fixed.</p>
    </div>
    <div class="middle-column">
      <!-- YouTube Videos -->
      <div class="video-container">

  </div>
</body>
